<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>One Step</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <script src = "js/home.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron col-lg-6 col-md-8 col-sm-10 mx-auto">
			<h2>Log In!</h2>
			<p>Enter the details below!</p>
		</div>
	</div>
	<div class="container">
		<div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
		<form id="login_form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address:</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com" required>
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password:</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" required>
		  </div>
		 <!--  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Keep me logged in!</label>
		  </div> -->
		  <input type="submit" class="btn btn-primary form-control" value="Log In">
		  <!-- <a href="signup.html"><button class="btn btn-success">Create new account</button></a> -->
		</form>
		</div>
		<script src="./js/login.js"></script>
	</div>
	<br>
	<div class="container">
		<div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
			<a href="signup.html" class="btn btn-success form-control">Create new account</a>
		</div>
	</div>
</body>
