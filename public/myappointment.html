<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>One Step</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <script src = "js/home.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron col-lg-6 col-md-8 col-sm-10 mx-auto">
			<h2>Your Appointments!</h2>
			<p>Enter the details below!</p>
		</div>
	</div>
	<div class="container">
		<div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
		<form>
		  <div class="form-group">
		  	<label>First Name:</label>
		  	<input type="text" class="form-control"  placeholder="enter first name without designation" name="" required id="first">
		  </div>
		  <div class="form-group">
		  	<label>Last Name:</label>
		  	<input type="text" class="form-control"  placeholder="enter last name" name="" required id="last">
		  </div>
		  <div class="form-group">
		  	<label>Age:</label>
		  	<input type="text" class="form-control"  placeholder="" name="" required id="ag">
		  </div>
		  <div class="form-group">
		  	<label>Guardian's Name:</label>
		  	<input type="text" class="form-control"  placeholder="" name="" required id="guard">
		  </div>
		  <div class="form-group">
		  	<label>Relation:</label>
		  	<input type="text" class="form-control"  placeholder="relation with guardian" name="" required id="relate">
		  </div>
		  <div class="form-group">
		  	<label>Mobile number:</label>
		  	<input type="tel" class="form-control"  placeholder="" name="" required id="mob">
		  </div>
		  <div class="form-group">
		  	<label>Address:</label>
		  	<input type="text" class="form-control"  placeholder="" name="" required id="add">
		  </div>
		  <div class="form-group">
		  	<label>Disease:</label>
		  	<input type="text" class="form-control" placeholder="" name="" required id="dis">
		  </div>
		  <div class="form-group">
		  	<label>Doctor:</label>
		  	<input type="text" class="form-control"  placeholder="" name="" required id="doc">
		  </div>
		  <div class="form-group">
		  	<label>Date:</label>
		  	<input type="date" class="form-control" placeholder="" name="" required id="dat" >
		  </div>
		  <div class="form-group">
		  	<label>Hospital:</label>
		  	<input type="text" class="form-control"  placeholder="" name="" required id="hosp">
		  </div>
		  <input type="submit" class="btn btn-primary form-control" value="Submit">
		</form>
		</div>
		<script src ="./js/appointment.js"></script>
	</div>
</body>
